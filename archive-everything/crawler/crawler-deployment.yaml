apiVersion: batch/v1
kind: Job
metadata:
  name: archive-everything-cron
  namespace: archive-everything
spec:
  template:
    metadata:
      annotations:
        proxy.istio.io/config: |
          holdApplicationUntilProxyStarts: true
      labels:
        app: crawler
    spec:
      restartPolicy: OnFailure
      containers:
      - name: archive-everything-crawler-cron
        image: archive-everything-crawler:2200
        command: ["python",  "main.py"]
        envFrom:
          - configMapRef:
              name: archive-everything-crawler-cfg
          - secretRef:
              name: archive-everything-crawler-secret
  backoffLimit: 4
